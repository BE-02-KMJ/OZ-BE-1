<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소의 특징</h1> <!--속한 영역의 너비(칸)를 차지한다는 것은-->
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p> <!--위 제목의 옆이 많이 비었어도 이렇게-->
        <!--p 태그를 쓰면 다음 문단으로 내려오는 것을 말한다.-->
        <strong>나는 두꺼운게 좋아요.</strong>
        <mark>나는 형광색을 좋아해요.</mark> <!--인라인 텍스트 요소들은 바로 옆에 출력-->

        <p>
            블록 레벨 요소의 안에는 종종
            <q>인라인 요소</q>가 포함되기도 합니다. 사실 꽤 자주 그래요.</p>
        </p>
    </body>
</html>
<hr>
<mark>마크 텍스트 요소 - 형광팬 효과</mark>       <br>
<strong>스트롱 텍스트 요소 - 볼드 효과</strong>   <br>
<em>이엠 텍스트 요소 - 이탤릭체 효과</em>         <br>
<q>큐 텍스트 요소 - 인용구("") 효과</q>          <br>
<s>에스 텍스트 요소 - 취소선 효과</s>            <br>
