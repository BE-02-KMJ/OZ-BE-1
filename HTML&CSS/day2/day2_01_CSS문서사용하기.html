<!DOCTYPE html>
<html lang="ko">
<head>

    <title>CSS 문서 사용하기</title>
    <!--2. 스타일 태그 방법-->

        p{
            color: orange;
        }
    </style> <!--스타일 기본 작성 형태-->

    <!--3. 문서간 연결 방법-->

</head>
<body>

    <p>스타일 적용 실험: 색깔만 바꿔보자</p>
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>
