<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>박스 모델(Box Model)_테두리 스타일</title>

    <style>
        .area{
            width: 200px;
            height: 100px;
        }

        .brown{
            border-width: 5px;
            border-style: double;
            border-color: burlywood;
            border-radius: 20px;
        }

        .green{
            border: 3px solid green;

            border-radius: 10px 0px 20px 0px;
        }
    </style>
</head>
<body>
    <h2>빅뱅 - cafe</h2>
    <p class="brown"> 네가 앉아 있던 그 하얀 의자만이 <br> 네 향기를 기억하고</p>
    <p class="area green"> 네가 떠난 후로 차가운 정적만이 <br> 기다리고 있는 작은 카페</p>
</body>
</html>
