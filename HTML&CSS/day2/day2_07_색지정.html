<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>색 지정 방법</title>

    <style>
        p#first{
            color: rgb(100%, 0%, 100%);
        }

        p#second{
            color: rgba(100%, 0%, 100%, 0.4);
        }

        p#third{
            color: hsla(130, 70%, 40%, 0.4);
        }

        p#fourth{
            color: #0000AA99;
        }
    </style>
<body>
    <p id="first">바쁘다 바빠 현대 사회</p>
    <p id="second">바쁘다 바빠 현대 사회</p>
    <p id="third">바쁘다 바빠 현대 사회</p>
    <p id="fourth">바쁘다 바빠 현대 사회</p>
</body>
</html>
