<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        html{

        p#first{
            font-size: 3rem;

            line-height: 50px;
            text-align: center;
        }

<body>
    <p id="first">에스프레소와 물을 섞으면 아메리카노가 됩니다. </p>
    <p id="second">에스프레소와 물을 섞으면 아메리카노가 됩니다. </p>
