<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>속성의 Inheritance</title>
    <style>
        .list{
            /*상속 되는 속성*/
            color: burlywood;
            font-style: italic;
            font-weight: 900;

            /*상속 안 되는 속성*/
            border: 3px dashed green;
            padding: 0;
        }
        /*공용 키워드*/
        ul{
            border: inherit;
        }
        li:nth-child(3){
            color: unset;
            font-style: initial;
            font-weight: initial;
        }
    </style>
</head>
<body>
    <h2>마라톤 대회 참가 기록</h2>
    <div class="list">
        <ul>
            <li>새해맞이 서울 마라톤 대회</li>
            <li>서울 국제 마라톤 대회</li>
            <li>대전 대청호 벚꽃길 마라톤 대회</li>
            <li>대전 3대 하천 마라톤 대회</li>
        </ul>
    </div>
</body>
</html>
