<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>햄스터</li>
            <li>토끼</li>
        </ul>
        <hr>
        <h1>4세대 여자아이돌 순위</h1>
        <ol>
            <li>뉴진스</li>
            <li>르세라핌</li>
            <li>아이브</li>
            <li>키스 오브 라이프</li>
        </ol>
        <hr>
        <h1>지금 먹고 싶은 음식</h1>
        <ol start="10" type="I">
            <li>마라탕</li>
            <li>탕후루</li>
            <li>열우동</li>
            <li>김피탕</li>
        </ol>
        <hr>
        <h1>반려동물의 특징</h1>
        <ul>
            <li>강아지</li>
            <ol>
                <li>산책을 좋아한다.</li>
                <li>주인을 좋아한다.</li>
            </ol>
            <br>
                <li>고양이</li>
            <ol>
                <li>츄르를 좋아한다.</li>
                <li>깃털을 좋아한다.</li>
                <li>청결한 편이다.</li>
            </ol>
        </ul>
    </body>
</html>
