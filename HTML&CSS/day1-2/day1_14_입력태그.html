<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력 태그</title>
    </head>
    <body>
        <h1>로그인 해주세요. </h1>
        <label> <!--label 사용 방법 1-->
            아이디
            <input type="text" placeholder="아이디">
        </label>
        <br>
        <label for="pw">비밀번호</label> <!--label 사용 방법 2-->
        <input type="password" placeholder="비밀번호" id="pw">
        <hr>
        <label>
            원하시는 색을 골라주세요.
            <br>
            <input type="color">
        </label>
        <hr>
        <label>
            당신의 나이를 선택해주세요.
            <br>
            <input type="number">
        </label>
        <hr>
        <label>
            원하시는 강도를 표시해주세요. 
            <br>
            <input type="range">
        </label>
        <hr>
        <label>
            TO DO LIST
            <br>
            <input type="checkbox"> HTML 공부 <br>
            <input type="checkbox"> 학습내용 복습
        </label>
    </body>
</html>
