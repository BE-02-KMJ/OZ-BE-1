<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인수와 반환</title>
</head>
<body>
    <div id="container"></div>

    <script>
        function createParagraph(text, color) {
            const p = document.createElement("p");
            p.textContent = text
            p.style.color = color
            document.querySelector("#container").append(p)
            
            return `방금 만든 태그의 콘텐츠 : ${text}, 색상 : ${color}`
        }

        console.log(createParagraph("첫번째 문단, 와우!", "red"))
        console.log(createParagraph("두번째 문단, 오우예에~", "orange"))
        console.log(createParagraph("세번째 문단, 오이오이~!", "green"))

        function sample() {
            console.log("반환 기능 테스트")
        }

        console.log(sample())

        function sample2() {
            console.log("테스트 2번째")
            return "테스트"
        }

        console.log(sample2())
    </script>
</body>
</html>
