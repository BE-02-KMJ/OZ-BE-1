<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Method</title>
</head>
<body>
    <h1 id="song-title" class="heading" title="윤하의 2022년 발매곡 6집 앨범 리패키지 앨범">
        <span>윤하 - 사건의 지평선</span>
    </h1>
    <p class="lyrics">
        여긴 서로의 끝이 아닌 새로운 길모퉁이 익숙함에 진심을 속이지 말자
    </p>
    <p class="lyrics">
        하나둘 추억이 떠오르면 많이 많이 그리워할 거야
    </p>
    <p class="lyrics">
        고마웠어요 그래도 이제는 사건의 지평선 너머로
    </p>

    <script>
        console.log(document.querySelector(".lyrics"))
        console.log(document.querySelectorAll(".lyrics"))

        console.log(document.getElementsByClassName("lyrics"))

        const title = document.getElementById("song-title")
        console.log(title)

        console.log(title.textContent)
        console.log(title.innerText)
        console.log(title.className)
        console.log(title.style)
        console.log(title.title)
    </script>
</body>
</html>
