<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수</title>
</head>
<body>
    <h2>4의 배수 5개씩 출력하기</h2>

    <script>
        let count = 0;
        for (let i = 100; i <=500; i ++) {
            if (i % 4 == 0) {
                document.write(i + ' ');
                count ++;
            };
            if (count % 5 == 0) {
                document.write('<br>');
            }
        };
    </script>
</body>
</html>
