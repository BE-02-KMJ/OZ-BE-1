<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
</head>
<body>
    <script>
        let num = 5;
        console.log(num)
        num = 7;
        console.log(num)

        num += 1;
        console.log(num)
        num -= 3;
        console.log(num)

        const age = 20;
        console.log(age)

        alert(age)

    </script>
</body>
</html>
