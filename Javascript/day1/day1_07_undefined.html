<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>

    <script>
        let name;
        console.log(name)
        name = '김민정';
        console.log(name)
        name = null;
        console.log(name)
        console.log(prompt('입력 테스트'))

        console.log(typeof true)
        console.log(typeof false)

        let answer = confirm('기분이 째져~?')
        console.log(answer)
        console.log(`현재 사용자는 기분이 좋나요? ${answer}`)
    </script>
</body>
</html>
