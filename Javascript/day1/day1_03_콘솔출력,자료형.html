<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 출력 & 자료형(숫자)</title>
</head>
<body>
    <script>
        // 정수 기록하기
        window.console.log(25)
        window.console.log(0)
        console.log(13)

        // 실수 기록하기
        console.log(3.14)
        console.log(0.625)

        // 산술 연산 사용하기
        console.log(10 + 7)
        console.log(10 - 7)
        console.log(10 * 7)
        console.log(10 / 7)
        console.log(10 % 7)
        console.log(1 + 2 * 3)

        // 자료형 확인
        console.log(typeof 3)
    </script>
</body>
</html>
