<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice-cream🍦</title>

    <style>
        html{
            margin: 0;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>아이스크림 목록🍦</h1>
    
    <button onclick="addIceCream()">아이스크림 종류 추가</button>
    <button onclick="showIceCreamNames()">아이스크림 이름 출력</button>
    <button onclick="showIceCreamList()">입력한 아이스크림 목록 출력</button>
    <hr>
    <ul id="iceCreamList"></ul>

    <script>
        const iceCreams = [];

        function addIceCream() {
            const iceCreamName = prompt('추가하고 싶은 아이스크림을 입력하세요:');
            if (iceCreamName) {
                iceCreams.push(iceCreamName);
            }
        }

        function showIceCreamNames() {
            if (iceCreams.length === 0) {
                alert('추가된 아이스크림이 없습니다.');
            } else {
                iceCreams.forEach(iceCream => {
                    alert(iceCream);
                });
            }
        }

        function showIceCreamList() {
            const iceCreamListElement = document.getElementById('iceCreamList');
            iceCreamListElement.innerHTML = ''; // 목록 초기화

            if (iceCreams.length === 0) {
                iceCreamListElement.innerHTML = '<li>추가된 아이스크림이 없습니다.</li>';
            } else {
                iceCreams.forEach(iceCream => {
                    const listItem = document.createElement('li');
                    listItem.textContent = iceCream;
                    iceCreamListElement.appendChild(listItem);
                });
            }
        }
    </script>
</body>
</html>
