<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빌트인 생성자</title>
    <style>
        p{
            font-size: 30px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <p id="now"></p>
    <script>
        const p = document.getElementById("now")
        const now = new Date()
        // const then = new Date(1996, 8, 12, 11, 30, 27)
        
        console.log(now)
        // console.log(then)

        let year = now.getFullYear()
        let month = now.getMonth() + 1 // 월만 0부터 세니깐 1 추가!
        let day = now.getDate()
        let hour = now.getHours()
        let min = now.getMinutes()
        let sec = now.getSeconds()

        p.textContent = `${year}/${month}/${day} ${hour}:${min}:${sec}`
    </script>
</body>
</html>
